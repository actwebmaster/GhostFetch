
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ghostfetch-api
    ports:
      - "8000:8000"
    volumes:
      - ghostfetch-data:/app/data
    environment:
      - DB_PATH=/app/data/ghostfetch.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ghostfetch-web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ghostfetch-data:
